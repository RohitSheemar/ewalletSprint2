<section class="col-md-4 mx-auto">
    <h2 class="text-center">Register</h2>
    <div class="alert alert-success" *ngIf="msg != undefined">{{msg}}</div>
    <div class="alert alert-danger" *ngIf="errorMsg != undefined" [innerHTML]="errorMsg"></div>

  <form  #formdata="ngForm" novalidate (ngSubmit)="addUser(formdata)">
  
  <div>
    <input type="text" placeholder="Enter your full name" id="name" name="name" [(ngModel)]="objOfUser.userName" #un="ngModel" required class="form-control" >
    <div *ngIf="un.invalid && un.touched" class="alert alert-danger">
      <span *ngIf="un.errors.required">*User name is mandatory</span>
    </div>
  </div>
  <br>

  <div>
    <input type="text" placeholder="Enter phone number" id="phone" name="phone" [(ngModel)]="objOfUser.phoneNumber" #up="ngModel" required class="form-control" >
    <div *ngIf="up.invalid && up.touched" class="alert alert-danger">
      <span *ngIf="up.errors.required">*Please enter your phone number</span>
    </div>
  </div>
  <br>

  <div>
    <input type="text" placeholder="Enter the email address" id="email" name="email" [(ngModel)]="objOfUser.email" #ue="ngModel" required class="form-control" >
    <div *ngIf="ue.invalid && ue.touched" class="alert alert-danger">
      <span *ngIf="ue.errors.required">*Email is required</span>
    </div>
  </div>
  <br>

  <div>
    <input type="text" placeholder="Enter the password" id="pass" name="pass" [(ngModel)]="objOfUser.password" #up="ngModel" required class="form-control" >
    <div *ngIf="up.invalid && up.touched" class="alert alert-danger">
      <span *ngIf="up.errors.required">*Please enter the password</span>
    </div>
  </div>
  <br>
  
  <div class="mt-2 text-center">
  <input type="submit" value="Register" class="btn btn-danger" [disabled]="!formdata.valid" class="btn btn-danger">
  </div>

  </form>
   
</section>
