<section class="col-md-4 mx-auto" > 
    <div class="mt-2 text-center"> <b>Forgot Password</b></div>
    <div class="alert alert-success" *ngIf="msg != undefined">{{msg}}</div>
    <div class="alert alert-danger" *ngIf="errorMsg != undefined" [innerHTML] = "errorMsg"></div>
  
  <form  #formdata="ngForm" novalidate (ngSubmit)="update(formdata)">
  
    <div>User ID</div>
    <div><input type="number" placeholder="Enter the registered user id" name="userId" [(ngModel)]="objOfUser.userID" #ue="ngModel" required class="form-control" ></div>
    <div style="margin: 7px; padding: 7px; width: 100%;" class="alert alert-danger" *ngIf="ue.invalid && ue.touched" > *User id is required</div>
    <br>
  
    <div>Password</div>
    <div><input type="password" placeholder="Enter the new password" name="pass" [(ngModel)]="objOfUser.password" #up="ngModel" required class="form-control" ></div>
    <div style="margin: 7px; padding: 7px; width: 100%;" class="alert alert-danger" *ngIf="up.invalid && up.touched" > *Password is required</div>
  
  <br>
  <div>
  <input type="submit" value="Proceed" class="btn btn-danger" [disabled]="!formdata.valid" class="btn btn-danger">
  </div>
  <br>

  <div class="mt-2 text-center">
    <b>Successfully Updated ? </b>
    <input type="submit" routerLink="/login" value="Login" class="btn btn-success">
  </div>
  
  </form>
   
  </section>
